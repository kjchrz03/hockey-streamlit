[core]
dags_folder = /mnt/$AIRFLOW_HOME/dags
hostname_callable = airflow.utils.net.getfqdn
might_contain_dag_callable = airflow.utils.file.might_contain_dag_via_default_heuristic
default_timezone = utc-4
executer = LocalExecuter
auth_manager = airflow.auth.managers.fab.fab_auth_manager.FabAuthManager

[webserver]
config_file = /mnt/$AIRFLOW_HOME/webserver_config.py
base_url = http://localhost:8080
default_ui_timezone = UTC-4
web_server_host = 0.0.0.0
web_server_port = 8080
web_server_master_timeout = 300
web_server_worker_timeout = 300
worker_refresh_interval = 6000
reload_on_plugin_change = True
workers = 4
worker_class = sync


[scheduler]
scheduler_heartbeat_sec = 5
local_task_job_heartbeat_sec = 10
num_runs = -1
min_file_process_interval = 30
parsing_cleanup_iterval = 60
stale_dag_threshold = 50
dag_dir_list_interval = 300
scheduler_health_check_threshold = 30
enable_health_check = True
scheduler_health_check_server_port = 8974
orphaned_tasks_check_interval = 300.0

[logging]
base_log_folder = /mnt/$AIRFLOW_HOME/logs
remote_logging = False
worker_log_server_port = 8799
trigger_log_server_port = 8798
